<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPTç—›ç‚¹æ”¶é›†ç³»ç»Ÿ - å®æ—¶ç‰ˆ</title>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Firebase SDK -->
  <script type="module">
    // å¯¼å…¥ Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

    // Firebase é…ç½®ä¿¡æ¯
    const firebaseConfig = {
      apiKey: "AIzaSyBYRRAniavZymUH1TVzatwFV3XDWVRZpKg",
      authDomain: "visualization-c19e7.firebaseapp.com",
      databaseURL: "https://visualization-c19e7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "visualization-c19e7",
      storageBucket: "visualization-c19e7.firebasestorage.app",
      messagingSenderId: "362993563679",
      appId: "1:362993563679:web:dbcea418e07aa043277d2a",
      measurementId: "G-SME8F2951F"
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // é¡µé¢åŠ è½½åæ‰§è¡Œä¸»é€»è¾‘
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get("mode");

      if (mode === "audience") {
        showAudienceView();
      } else {
        showPresenterView();
      }

      function showPresenterView() {
        document.getElementById("presenterView").style.display = "block";
        document.getElementById("audienceView").style.display = "none";
        initializePresenter();
      }

      function showAudienceView() {
        document.getElementById("presenterView").style.display = "none";
        document.getElementById("audienceView").style.display = "block";
        initializeAudience();
      }

      // è·å–è§‚ä¼—é¡µé¢URL
      function getAudienceUrl() {
        const currentUrl = window.location.href.split("?")[0];
        return currentUrl + "?mode=audience";
      }

      /** -------------------------
       * ğŸ¤ æ¼”è®²è€…ç•Œé¢é€»è¾‘
       * ------------------------ */
      function initializePresenter() {
        const wordcloudElement = document.getElementById("wordcloud");
        const responseList = document.getElementById("responseList");
        const totalResponsesEl = document.getElementById("totalResponses");
        const uniqueWordsEl = document.getElementById("uniqueWords");
        const activeUsersEl = document.getElementById("activeUsers");
        const pauseBtn = document.getElementById("pauseBtn");
        const resetBtn = document.getElementById("resetBtn");
        const refreshBtn = document.getElementById("refreshBtn");
        const shareUrlEl = document.getElementById("shareUrl");
        const statusIndicator = document.getElementById("statusIndicator");
        const statusText = document.getElementById("statusText");

        let isPaused = false;
        let painPoints = [];

        // åˆå§‹åŒ–äºŒç»´ç 
        const audienceUrl = getAudienceUrl();
        shareUrlEl.textContent = audienceUrl;
        new QRCode(document.getElementById("qrcode"), {
          text: audienceUrl,
          width: 200,
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });

        // ä» Firebase å®æ—¶è¯»å–æ•°æ®
        const painRef = ref(db, "painPoints/");
        onValue(painRef, (snapshot) => {
          if (isPaused) return;
          const data = snapshot.val();
          painPoints = data ? Object.values(data).flat() : [];
          updateWordCloud();
          updateStats();
          updateResponseList();
        });

        // æš‚åœæ›´æ–°
        pauseBtn.addEventListener("click", () => {
          isPaused = !isPaused;
          pauseBtn.textContent = isPaused ? "ç»§ç»­æ›´æ–°" : "æš‚åœæ›´æ–°";
          updateStatusIndicator();
        });

        // é‡ç½®æ•°æ®åº“
        resetBtn.addEventListener("click", () => {
          if (confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç—›ç‚¹æ•°æ®å—ï¼Ÿ")) {
            remove(painRef);
          }
        });

        // æ‰‹åŠ¨åˆ·æ–°
        refreshBtn.addEventListener("click", () => {
          onValue(painRef, (snapshot) => {
            const data = snapshot.val();
            painPoints = data ? Object.values(data).flat() : [];
            updateWordCloud();
            updateStats();
            updateResponseList();
          });
        });

        // æ›´æ–°è¯äº‘
        function updateWordCloud() {
          const wordFreq = {};
          painPoints.forEach((p) => {
            wordFreq[p] = (wordFreq[p] || 0) + 1;
          });
          const wordList = Object.entries(wordFreq).map(([word, count]) => [word, count * 10]);

          wordcloudElement.innerHTML = "";
          if (wordList.length === 0) {
            wordcloudElement.innerHTML = "<p style='color:#666;'>æš‚æ— æ•°æ®ï¼Œç­‰å¾…è§‚ä¼—æäº¤...</p>";
            return;
          }

          WordCloud(wordcloudElement, {
            list: wordList,
            gridSize: Math.round(16 * wordcloudElement.offsetWidth / 1024),
            weightFactor: (size) => Math.pow(size, 2.2) * wordcloudElement.offsetWidth / 1024,
            fontFamily: "Microsoft YaHei, sans-serif",
            color: () => ["#FF6B6B", "#4ECDC4", "#FFD166", "#6A11CB", "#2575FC", "#FF9E7D"][Math.floor(Math.random() * 6)],
            rotateRatio: 0.5,
            rotationSteps: 2,
            backgroundColor: "rgba(255,255,255,0.9)",
          });
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
          totalResponsesEl.textContent = painPoints.length;
          uniqueWordsEl.textContent = [...new Set(painPoints)].length;
          activeUsersEl.textContent = Math.ceil(painPoints.length / 2);
        }

        // æ›´æ–°æäº¤åˆ—è¡¨
        function updateResponseList() {
          responseList.innerHTML = "";
          const recent = painPoints.slice(-15).reverse();
          recent.forEach((p) => {
            const li = document.createElement("li");
            li.innerHTML = `<span>${p}</span><span class="response-time">${new Date().toLocaleTimeString()}</span>`;
            responseList.appendChild(li);
          });
        }

        // çŠ¶æ€æŒ‡ç¤º
        function updateStatusIndicator() {
          if (isPaused) {
            statusIndicator.className = "status-indicator status-paused";
            statusText.textContent = "æ›´æ–°å·²æš‚åœ";
          } else {
            statusIndicator.className = "status-indicator status-live";
            statusText.textContent = "å®æ—¶æ›´æ–°ä¸­...";
          }
        }

        window.addEventListener("resize", updateWordCloud);
      }

      /** -------------------------
       * ğŸ‘¥ è§‚ä¼—ç•Œé¢é€»è¾‘
       * ------------------------ */
      function initializeAudience() {
        const painPointInput = document.getElementById("painPoint");
        const submitBtn = document.getElementById("submitBtn");
        const successMessage = document.getElementById("successMessage");

        submitBtn.addEventListener("click", () => {
          const text = painPointInput.value.trim();
          if (!text) {
            alert("è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªç—›ç‚¹ï¼");
            return;
          }

          const newPoints = text.split(/[,ï¼Œ]/).map((x) => x.trim()).filter(Boolean);
          const painRef = ref(db, "painPoints/");
          push(painRef, newPoints);

          successMessage.style.display = "block";
          painPointInput.value = "";
          setTimeout(() => (successMessage.style.display = "none"), 3000);
        });
      }
    });
  </script>

  </style>
